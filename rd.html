<!DOCTYPE html>

    <style>
        .home-hero .title {
            margin-bottom: 32px;

        }

        html[lang*=es i] .home-hero .title {
            font-size: 34px
        }

        .home-hero .title .typing-effect {
            display: inline-block;
            text-align: left
        }

        .home-hero .title .typing-effect .words-wrapper {
            display: grid;
            overflow: hidden;
            height: .9em
        }

        .home-hero .title .typing-effect .words-wrapper .word {
            color: #19c1ce;
            width: 0%;
            max-width: -webkit-max-content;
            max-width: -moz-max-content;
            max-width: max-content;
            overflow: hidden;
            height: inherit;
            word-break: break-all;
            -webkit-animation: typing 2s linear infinite alternate, change-word 12s steps(3) infinite;
            animation: typing 2s linear infinite alternate, change-word 12s steps(3) infinite
        }

        .home-hero .title .typing-effect .words-wrapper .word::before {
            content: " ";
            display: inline-block
        }


        @-webkit-keyframes typing {

            90%,
            100% {
                width: 100%
            }
        }

        @keyframes typing {

            90%,
            100% {
                width: 100%
            }
        }

        @-webkit-keyframes change-word {
            100% {
                -webkit-transform: translateY(-300%);
                transform: translateY(-300%)
            }
        }

        @keyframes change-word {
            100% {
                -webkit-transform: translateY(-300%);
                transform: translateY(-300%)
            }
        }
    </style>

</head>
